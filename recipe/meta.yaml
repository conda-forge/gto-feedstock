{% set name = "gto" %}
{% set version = "1.7.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gto-{{ version }}.tar.gz
  sha256: 363511279f5d8d19f8df7ff78299104579fd1d3efd1ea3d1fe3e689770798d03
build:
  entry_points:
    - gto = gto.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
requirements:
  host:
    - python >=3.8
    - setuptools >=48
    - setuptools-scm >=6.3.1
    - setuptools_scm_git_archive ==1.1
    - fastentrypoints >=0.12
    - pip
  run:
    - python >=3.8
    - scmrepo >=3,<4
    - typer >=0.4.1
    - rich
    - pydantic >=1.9.0,<3,!=2.0.0
    - ruamel.yaml
    - semver >=3.0.0
    - entrypoints
    - tabulate >=0.8.10
    - funcy
test:
  imports:
    - gto
  commands:
    - pip check
    - gto --help
  requires:
    - pip
about:
  summary: Version and deploy your models following GitOps principles
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/iterative/gto
  dev_url: https://github.com/iterative/gto
  doc_url: https://mlem.ai/doc/gto
  doc_source_url: https://github.com/iterative/mlem.ai/tree/main/content/docs/gto
extra:
  recipe-maintainers:
    - aguschin
    - shcheklein
    - pmrowla
    - bgalvao
    - janjagusch
